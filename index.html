<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <title>Game of life</title>
    </head>
    <body>
        <header>
            <h1>Game<br />of<br />life</h1>
        </header>
        <main>
            <section class="game">
                <!-- Content added with JavaScript -->
            </section>
            <section class="buttons">
                <div class="button button--start" onclick="start()"></div>
                <div class="button button--stop" onclick="stop()"></div>
                <div class="button button--draw" onclick="draw()"></div>
                <div class="button button--click" onclick="cursor()"></div>
                <div class="button button--clear" onclick="reset()"></div>
            </section>
        </main>
        <script src="main.js"></script>
    </body>
</html>
